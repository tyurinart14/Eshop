{% extends "base.html" %}
{% block title %}Electronic shop{% endblock %}

{% block container %}
    <h1 style="color: #583305; text-align: center; height: 70px; width: 97%">Popular goods</h1>
    <hr color=brown>
    {% include 'includes/style_for_homepage.html' %}


    {% for elem in products %}
        <figure class="pass-photo">
            <img src="{{ elem.image }}"
                 width="200" height="200" alt="photo"
                 class="pass-photo">
            <div style="text-align: center;"><a href="{% url 'product' item_name=elem.slug  %}">{{ elem.name }}</a></div>
            <div><h1 style="font-size:25px; text-align: center; color: saddlebrown">Price:</h1>
                <h1 style="font-size: 17px; text-align: center ">{{ elem.price }}</h1></div>
            <form action="{{ elem.basket }}" target="_self">
                <div style="text-align: center;">
                    <button class="{{ elem.button }}">Buy device</button>
                </div>
            </form>
        </figure>
    {% endfor %}

{% endblock %}
